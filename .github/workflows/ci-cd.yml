name: CI - Build and Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
      - name: Publish application
        run: dotnet publish src/Deepr.API/Deepr.API.csproj --configuration Release --no-build --output ./publish
      
      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deepr-api
          path: ./publish
          retention-days: 7

  build-docker:
    name: Build Docker Artifacts
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      
      - name: Build Docker image
        run: docker build -t deepr-api:local .
      
      - name: Save Docker image as tarball
        run: |
          mkdir -p artifacts
          docker save deepr-api:local | gzip > artifacts/deepr-api-image.tar.gz
      
      - name: Package docker-compose bundle
        run: |
          mkdir -p artifacts/bundle
          cp docker-compose.yml artifacts/bundle/
          tar -czf artifacts/docker-compose-bundle.tar.gz -C artifacts/bundle .
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: deepr-api-image
          path: artifacts/deepr-api-image.tar.gz
          retention-days: 7
      
      - name: Upload docker-compose bundle
        uses: actions/upload-artifact@v4
        with:
          name: deepr-compose-bundle
          path: artifacts/docker-compose-bundle.tar.gz
          retention-days: 7
